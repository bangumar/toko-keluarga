<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Jualan Online</title>
	<link rel="stylesheet" href="style.css">
<style>
  body {
  		font-variant-numeric: Poppins;
  	}
  	.marquee {
  		background-color: blue;
  		width: 100%;
  		color: white;
  		overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
  	}
  	.marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
     .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
      flex-grow: 1;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .header .title {
      font-size: 1em;
      font-weight: bold;
      color: #1a202c;
    }
    .header .subtitle {
      margin-top: 8px;
      font-size: 0.875em;
      color: #6b7280;
    }
    @media (min-width: 640px) {
      .header {flex-direction: row;
        justify-content: space-between;
        text-align: left;
      }
    }
  /* Style for search bar */
  .search-bar {
    width: 100%;
    max-width: 300px; /* Lebar maksimum dikurangi menjadi 300px */
    margin-top: 16px;
    position: relative;
    display: flex;
  }
  .search-bar input[type="text"] {
    flex-grow: 1;
    width: 100%;
    padding: 8px 16px; /* Padding dikurangi */
    border-radius: 8px 0 0 8px;
    border: 1px solid #e5e7eb;
    font-size: 0.875em; /* Ukuran font dikurangi */
    box-sizing: border-box;
  }
  .search-bar button {
    padding: 8px 16px; /* Padding dikurangi */
    background-color: #4f46e5;
    color: white;
    border: 1px solid #e5e7eb;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    font-size: 0.875em; /* Ukuran font dikurangi */
    box-sizing: border-box;
  }
  .search-bar button:hover {
    background-color: #4338ca;
  }
</style>
<script>
        function searchProduct() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const products = document.getElementsByClassName('product-box');
            
            for (let i = 0; i < products.length; i++) {
                const productDescription = products[i].getElementsByTagName('p')[0].innerText.toLowerCase();
                
                if (productDescription.includes(input)) {
                    products[i].style.display = '';
                } else {
                    products[i].style.display = 'none';
                }
            }
        }
	</script>
</head>
<body>
	<div class="marquee">
        <span>Dapatkan Diskon Menarik Untuk Pembelian Hari Ini !</span>
    </div>
    <div class="header">
    	<div class="title">
    	    <h1>Selamat Datang Di Toko Keluarga ! </h1>
        </div>
        <div class="subtitle">
            <h4>Nikmati Belanja Online Bersama Kami</h4>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Cari produk...">
            <button type="button" onclick="searchProduct()">Cari</button>
        </div>
    </div>
    <div class="container">
        <div class="product-grid">
            <!-- First Row of Products -->
            <div class="product-box">
                <img src="link-ke-gambar-produk-1.jpg" alt="Produk 1">
                <p>Deskripsi produk 1</p>
                <div class="price">Rp 100.000</div>
                <a href="https://wa.me/6281298547267?text=Halo,%20saya%20ingin%20memesan%20Produk%201" class="whatsapp-button">Pesan via WhatsApp</a>
            </div>
            <div class="product-box">
                <img src="link-ke-gambar-produk-2.jpg" alt="Produk 2">
                <p>Deskripsi produk 2</p>
                <div class="price">Rp 150.000</div>
                <a href="https://wa.me/6281298547267?text=Halo,%20saya%20ingin%20memesan%20Produk%202" class="whatsapp-button">Pesan via WhatsApp</a>
            </div>
            <!-- Tambahkan produk lainnya di sini -->
        </div>
    </div>
</body>
</html>
